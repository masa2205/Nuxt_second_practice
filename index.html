<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <ol v-html="message"></ol>
        </div>
        <script>
            var data = {
                message: '<h2 style="color:red;">vue.js sample message</h2>'
            }

            var app = new Vue({
                el: '#app',
                data: data
            })
        </script>
    </body>
</html>
